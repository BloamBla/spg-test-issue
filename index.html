<!doctype html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./src/img/icons8-tv-show-filled-50.png" type="text/png">
    <title>App</title>
    <script src="main.js"></script>
</head>
<body class="bg-light">
<div class="main-wrap" ng-controller="mainController">
    <div class="cite-wrap">
        <ng-view></ng-view>
        <div class="secondary-div-wrap">
            <div class="secondary-div-items-wrap shadow-lg p-3 bg-light rounded">

                <div ng-repeat="item in movies" ng-click="changeMovie(item)"
                     class="secondary-div-item pointer-cursor shadow-lg bg-light rounded">
                    <div class="items-video-wrap">
                        <div class="items-image-div-wrap" style={{setStyles($index)}}></div>
                    </div>
                    <div class="items-movie-title"><h6>{{item.title}}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
